        body{
            background:#fff;;

    <title>Document</title>
</head>
<body>
    <h2>Which one are you for registration..?</h2>
    <form>

        <input type="radio" name="user" value="user" class="form-check-input"> User
        <input type="radio" name="user" value="merchant" class="form-check-input"> Merchant

        <!-- <button type="button" class="btn btn-primary">Create user</button> -->
    </form>
</body>
<script>
    $(function() {
    $("input[name$='user']").click(function() {
    var value = $(this).val();
    if (value == 'user') {

        window.location.assign("user_register");
    }
    else if (value == 'merchant') {
        window.location.assign("merchant_register");

    }
});});
</script>
